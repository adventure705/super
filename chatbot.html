                        <div class="pt-4 border-t border-gray-700">
                            <h3 class="text-xs font-semibold text-gray-500 uppercase mb-3">íŒŒì¼ ì—…ë¡œë“œ</h3>
                            <label class="block w-full p-3 border border-dashed ${isAuthReady ? 'border-gray-600 hover:border-blue-500 hover:bg-gray-800/50 cursor-pointer' : 'border-red-600 opacity-50 cursor-not-allowed' } rounded-lg transition-colors text-center group">
                                <span class="text-xs ${isAuthReady ? 'text-gray-400 group-hover:text-blue-300' : 'text-red-400'} flex items-center justify-center gap-2">${renderIcon('Upload', 14)} íŒŒì¼ ì¶”ê°€</span>

                    </div>

                <div class="flex-1 flex flex-col relative">

                        <div>
                            <h2 class="font-bold text-gray-100 flex items-center gap-2">
                                ${currentSessionId ? (chatSessions.find(s=>s.id===currentSessionId)?.title || 'ëŒ€í™” ì¤‘...') : 'ìƒˆë¡œìš´ ëŒ€í™”'}
                            </h2>
                            <p class="text-xs text-blue-400">ì°¸ê³  ë¬¸ì„œí•¨: ${selectedCategory}</p>
                        </div>
                        </div>
                    </header>
                    <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6">
                        ${messages.length === 0 ? `
                            <div class="h-full flex flex-col items-center justify-center text-gray-500 opacity-50">
                                <div class="p-4 bg-gray-800 rounded-full mb-4">${renderIcon('Bot', 32, 'text-blue-500')}</div>
                                <p>ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?</p>
                                <p class="text-sm mt-2">ì™¼ìª½ì—ì„œ ë¬¸ì„œí•¨ì„ ì„ íƒí•˜ì—¬ ì§ˆë¬¸ ë²”ìœ„ë¥¼ ì¢í ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>
                            </div>
                        ` : messages.map(msg => `<div class="flex gap-3 ${msg.role === 'user' ? 'justify-end' : ''}">${msg.role === 'model' ? `<div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center shrink-0">${renderIcon('Bot', 16, 'text-white')}</div>` : ''}<div class="max-w-[80%] p-3 rounded-2xl ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-gray-800 text-gray-200 border border-gray-700 rounded-tl-none'}"><div class="whitespace-pre-wrap text-sm leading-relaxed">${msg.text}</div></div></div>`).join('')}
                        ${loading ? `<div class="flex gap-2 p-4 text-gray-400 text-sm items-center">${renderIcon('Loader2', 16, 'animate-spin')} ë‹µë³€ ìƒì„± ì¤‘...</div>` : ''}
                    </div>
                    <div class="p-4 border-t border-gray-700 bg-gray-800">
                        <div class="relative"><textarea id="chat-input" rows="1" class="w-full bg-gray-700 border-0 rounded-xl px-4 py-3 pr-12 text-gray-100 focus:ring-2 focus:ring-blue-500 resize-none" placeholder="${isAuthReady ? 'ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...' : 'ì—°ê²° ì¤‘...'}" ${isAuthReady ? '' : 'disabled'}></textarea><button id="send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 p-1.5 bg-blue-500 hover:bg-blue-600 rounded-lg text-white transition-colors" ${isAuthReady ? '' : 'disabled'}>${renderIcon('Send', 16)}</button></div>
                    </div>
                </div>
                ${showCategoryViewerModal ? renderCategoryViewer() : ''}
                ${showCategoryModal ? renderCategoryManager() : ''}
                ${showCategoryUploadModal ? renderCategoryUploadModal() : ''}
                ${showSettings ? renderSettingsModal() : ''}
            </div>
            `;
        };

        // --- 4. ì´ë²¤íŠ¸ ë° ì•¡ì…˜ ---

        // ìƒˆ ì±„íŒ… ì‹œì‘ (í™”ë©´ ì´ˆê¸°í™”)
        const startNewChat = () => {
            currentSessionId = null;
            messages = [];
            render();
        };

        // ì±„íŒ… ì„¸ì…˜ ë¶ˆëŸ¬ì˜¤ê¸°
        const loadChatSession = (id) => {
            const session = chatSessions.find(s => s.id === id);
            if (session) {
                currentSessionId = id;
                messages = session.messages || [];
                render();
            }
        };

        // ì±„íŒ… ì„¸ì…˜ ì‚­ì œ
        const deleteChatSession = async (id) => {
            if (confirm("ì´ ëŒ€í™” ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                try {
                    await deleteDoc(doc(getUserChatCollectionRef(), id));
                    if (currentSessionId === id) startNewChat();
                } catch (e) { alert("ì‚­ì œ ì‹¤íŒ¨: " + e.message); }
            }
        };

        const handleSend = async () => {
            if (!isAuthReady) return alert("ì¸ì¦ ëŒ€ê¸° ì¤‘");
            const inputElement = document.getElementById('chat-input');
            const userMsg = inputElement.value.trim();
            if (!userMsg) return;
            if (!config.geminiKey) return alert("API í‚¤ê°€ ì—†ìŠµë‹ˆë‹¤.");
            
            inputElement.dataset.value = userMsg; 
            const filteredMemos = selectedCategory === 'all' ? memos : memos.filter(m => (m.category || 'ê¸°íƒ€') === selectedCategory);
            
            // í™”ë©´ì— ë¨¼ì € í‘œì‹œ
            messages = [...messages, { role: 'user', text: userMsg }];
            inputElement.value = ''; 
            loading = true; 
            render();

            // ì°¸ê³  ë°ì´í„°ê°€ ì—†ì„ ê²½ìš°
            if (filteredMemos.length === 0) {
                messages = [...messages, { role: 'model', text: `ì„ íƒí•˜ì‹  '${selectedCategory}' ë¬¸ì„œí•¨ì— ì°¸ê³ í•  ë©”ëª¨ê°€ ì—†ìŠµë‹ˆë‹¤.` }];
                await saveCurrentSession(); // ê¸°ë¡ ì €ì¥
                loading = false;
                render(); 
                return;
            }

            try {
                if (!window.GoogleGenerativeAI) {
                    const module = await import("https://esm.run/@google/generative-ai");
                    window.GoogleGenerativeAI = module.GoogleGenerativeAI;
                }
                // Geminiì—ê²Œ ë³´ë‚¼ ë°ì´í„° êµ¬ì„±
                let context = `[ì°¸ê³  ë°ì´í„° (ë¬¸ì„œí•¨: ${selectedCategory})]:\n`;
                filteredMemos.forEach(m => { context += `- ${m.filename}: ${m.content.slice(0, 800)}\n`; });
                context += `\n[ì§ˆë¬¸]: ${userMsg}`;

                const genAI = new window.GoogleGenerativeAI(config.geminiKey);
                const model = genAI.getGenerativeModel({ model: GEMINI_MODEL });
                const result = await model.generateContent(context);
                const responseText = result.response.text();
                
                messages = [...messages, { role: 'model', text: responseText }];
                
                // ì²« ëŒ€í™”ë¼ë©´ ì œëª© ìë™ ìƒì„±
                if (!currentSessionId && messages.length === 2) {
                    await createSessionAndGenerateTitle(messages[0].text, responseText);
                } else {
                    await saveCurrentSession();
                }

            } catch (error) {
                messages = [...messages, { role: 'model', text: `ì˜¤ë¥˜: ${error.message}` }];
            }
            loading = false; render();
        };

        // í˜„ì¬ ì„¸ì…˜ ì €ì¥ (ì—†ìœ¼ë©´ ìƒì„±)
        const saveCurrentSession = async () => {
            if (!db || !isAuthReady) return;
            if (!currentSessionId) {
                // ID ì—†ì´ ì €ì¥í•˜ë ¤ í•  ë•Œ (ì°¸ê³  ë°ì´í„° ì—†ìŒ ë“±ì˜ ê²½ìš°) -> ì„ì‹œ ì œëª©ìœ¼ë¡œ ìƒì„±
                const newDocRef = await addDoc(getUserChatCollectionRef(), {
                    title: "ìƒˆë¡œìš´ ëŒ€í™”",
                    messages: messages,
                    updatedAt: new Date()
                });
                currentSessionId = newDocRef.id;
            } else {
                // ê¸°ì¡´ ì„¸ì…˜ ì—…ë°ì´íŠ¸
                await updateDoc(doc(getUserChatCollectionRef(), currentSessionId), {
                    messages: messages,
                    updatedAt: new Date()
                });
            }
        };

        // ì„¸ì…˜ ìƒì„± ë° AI ì œëª© ìƒì„±
        const createSessionAndGenerateTitle = async (firstUserMsg, firstAiMsg) => {
            try {
                // 1. ì¼ë‹¨ ê¸°ë³¸ ì œëª©ìœ¼ë¡œ ì €ì¥
                const newDocRef = await addDoc(getUserChatCollectionRef(), {
                    title: firstUserMsg.slice(0, 20) + "...",
                    messages: messages,
                    updatedAt: new Date()
                });
                currentSessionId = newDocRef.id;

                // 2. AIì—ê²Œ ì œëª© ìš”ì²­ (ë¹„ë™ê¸°)
                const genAI = new window.GoogleGenerativeAI(config.geminiKey);
                const model = genAI.getGenerativeModel({ model: GEMINI_MODEL });
                const titlePrompt = `ë‹¤ìŒ ëŒ€í™” ë‚´ìš©ì„ ë°”íƒ•ìœ¼ë¡œ 5ë‹¨ì–´ ì´ë‚´ì˜ ì§§ê³  ëª…í™•í•œ ì œëª©ì„ ì§€ì–´ì¤˜. ë”°ì˜´í‘œ ì—†ì´ ì œëª©ë§Œ ì¶œë ¥í•´.\n\nQ: ${firstUserMsg}\nA: ${firstAiMsg}`;
                const result = await model.generateContent(titlePrompt);
                const title = result.response.text().trim();

                // 3. ì œëª© ì—…ë°ì´íŠ¸
                await updateDoc(newDocRef, { title: title });
            } catch (e) { console.error("Title Gen Error:", e); }
        };

        const handleFileUpload = async (e) => {
            if (!db) return;
            filesToUpload = Array.from(e.target.files);
            if (filesToUpload.length > 0) { e.target.value = ''; showCategoryViewerModal = false; showCategoryUploadModal = true; render(); }
        };

        const startBulkUpload = async (category) => {
            if (filesToUpload.length === 0 || !category) return;
            showCategoryUploadModal = false; isUploading = true; uploadSuccessCount = 0; totalFilesToUpload = filesToUpload.length; render();
            
            // ìƒˆ ì¹´í…Œê³ ë¦¬ë¼ë©´ ëª©ë¡ì— ì¶”ê°€ ë° ì €ì¥
            if (!CATEGORIES.includes(category)) { 
                CATEGORIES.push(category); await saveCategories(); 
            }
            const promises = [];
            for (const file of filesToUpload) {
                promises.push(new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = async (event) => {
                        try { await addDoc(getUserMemoCollectionRef(), { filename: file.name, content: event.target.result, timestamp: new Date(), category: category }); uploadSuccessCount++; } catch (e) { console.error(e); }
                        resolve();
                    };
                    reader.readAsText(file, 'utf-8');
                }));
            }
            await Promise.all(promises);
            isUploading = false; filesToUpload = []; await fetchMemos(); alert("ì™„ë£Œ"); render();
        };

        // --- ê¸°íƒ€ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤ (ê¸°ì¡´ê³¼ ë™ì¼í•˜ë˜ ì±„íŒ… ê´€ë ¨ ì¶”ê°€) ---
        const handleDeleteMemo = async (id) => {
            if (confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                try { await deleteDoc(doc(getUserMemoCollectionRef(), id)); await fetchMemos(); } catch (e) { alert(e.message); }
            }
        };

        const handleBulkDelete = async () => {
            if (confirm(`ì„ íƒí•œ ${selectedMemoIds.size}ê°œë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                try {
                    await Promise.all(Array.from(selectedMemoIds).map(id => deleteDoc(doc(getUserMemoCollectionRef(), id))));
                    selectedMemoIds.clear(); await fetchMemos();
                } catch (e) { alert(e.message); }
            }
        };

        const handleEditCategory = async (oldName) => {
            if (!db || !isAuthReady) return alert("ì—°ê²° í™•ì¸ í•„ìš”");
            const newName = prompt(`[${oldName}]ì˜ ìƒˆë¡œìš´ ì´ë¦„:`);
            if (!newName || !newName.trim()) return;
            const cleanNew = newName.trim();
            if (CATEGORIES.includes(cleanNew)) return alert("ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ì´ë¦„ì…ë‹ˆë‹¤.");
            
            if (confirm(`'${oldName}' -> '${cleanNew}' ë³€ê²½?\nëª¨ë“  ë©”ëª¨ê°€ ì´ë™ë©ë‹ˆë‹¤.`)) {
                loading = true; render();
                try {
                    const q = query(getUserMemoCollectionRef(), where("category", "==", oldName));
                    const snapshot = await getDocs(q);
                    const updatePromises = snapshot.docs.map(docSnap => 
                        updateDoc(doc(getUserMemoCollectionRef(), docSnap.id), { category: cleanNew })
                    );
                    await Promise.all(updatePromises);

                    const idx = CATEGORIES.indexOf(oldName);
                    if (idx !== -1) CATEGORIES[idx] = cleanNew;
                    await saveCategories();
                    
                    if (selectedCategory === oldName) selectedCategory = cleanNew;
                    if (categoryView === oldName) categoryView = cleanNew;
                    
                    await fetchMemos(); 
                    alert("ìˆ˜ì • ì™„ë£Œ");
                } catch (e) { alert("ì˜¤ë¥˜: " + e.message); } finally { loading = false; render(); }
            }
        };

        const handleDeleteCategory = async (name) => {
            if (!db || !isAuthReady) return alert("ì—°ê²° í™•ì¸ í•„ìš”");
            if (confirm(`'${name}' ì¹´í…Œê³ ë¦¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                const q = query(getUserMemoCollectionRef(), where("category", "==", name));
                const snapshot = await getDocs(q);
                
                if (snapshot.size > 0) {
                    if (!confirm(`ì´ ì¹´í…Œê³ ë¦¬ì— ${snapshot.size}ê°œì˜ ë©”ëª¨ê°€ ìˆìŠµë‹ˆë‹¤.\në©”ëª¨ë“¤ì€ 'ê¸°íƒ€'ë¡œ ì´ë™ë©ë‹ˆë‹¤.`)) return;
                    loading = true; render();
                    try {
                        const updatePromises = snapshot.docs.map(docSnap => 
                            updateDoc(doc(getUserMemoCollectionRef(), docSnap.id), { category: 'ê¸°íƒ€' })
                        );
                        await Promise.all(updatePromises);
                    } catch (e) { loading = false; render(); return alert("ì´ë™ ì‹¤íŒ¨: " + e.message); }
                }

                loading = true; render();
                try {
                    CATEGORIES = CATEGORIES.filter(c => c !== name);
                    if (selectedCategory === name) selectedCategory = 'all';
                    await saveCategories();
                    await fetchMemos();
                    alert("ì‚­ì œ ì™„ë£Œ");
                } catch (e) { alert("ì‹¤íŒ¨: " + e.message); } finally { loading = false; render(); }
            }
        };

        const handleAddCategory = async () => {
            const newCat = prompt("ìƒˆ ì¹´í…Œê³ ë¦¬:");
            if (newCat && newCat.trim()) {
                const clean = newCat.trim();
                if (!CATEGORIES.includes(clean)) { CATEGORIES.push(clean); await saveCategories(); render(); }
            }
        };

        const attachEventListeners = () => {
            document.getElementById('send-btn')?.addEventListener('click', handleSend);
            const chatInput = document.getElementById('chat-input');
            if (chatInput) {
                chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
                chatInput.addEventListener('input', (e) => { e.target.dataset.value = e.target.value; });
            }
            
            // ìƒˆ ì±„íŒ… ë²„íŠ¼
            document.getElementById('new-chat-btn')?.addEventListener('click', startNewChat);

            // ì±„íŒ… ì„¸ì…˜ í´ë¦­ ì´ë²¤íŠ¸
            document.querySelectorAll('.chat-session-item').forEach(item => {
                item.addEventListener('click', () => loadChatSession(item.dataset.id));
            });
            // ì±„íŒ… ì„¸ì…˜ ì‚­ì œ ë²„íŠ¼
            document.querySelectorAll('.delete-session-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteChatSession(btn.dataset.id);
                });
            });

            document.getElementById('main-upload-input')?.addEventListener('change', handleFileUpload);
            document.querySelectorAll('.select-category-button').forEach(btn => btn.addEventListener('click', (e) => startBulkUpload(e.currentTarget.innerText.trim())));
            document.getElementById('cancel-upload-select')?.addEventListener('click', () => { showCategoryUploadModal = false; filesToUpload = []; render(); });
            document.getElementById('add-cat-upload-btn')?.addEventListener('click', handleAddCategory);
            document.getElementById('open-settings-btn')?.addEventListener('click', () => { showSettings = true; render(); });
            document.getElementById('close-settings')?.addEventListener('click', () => { showSettings = false; render(); });
            document.getElementById('save-settings')?.addEventListener('click', () => {
                config.geminiKey = document.getElementById('gemini-key').value;
                localStorage.setItem('ai_memo_config', JSON.stringify(config));
                showSettings = false; 
                render();
            });
            document.querySelectorAll('.cat-item-btn').forEach(btn => btn.addEventListener('click', (e) => { selectedCategory = e.currentTarget.dataset.name; render(); }));
            document.querySelectorAll('.open-viewer-btn').forEach(btn => btn.addEventListener('click', (e) => { e.stopPropagation(); categoryView = e.currentTarget.dataset.cat; selectedMemoIds.clear(); showCategoryViewerModal = true; render(); }));
            document.getElementById('close-viewer-btn')?.addEventListener('click', () => { showCategoryViewerModal = false; render(); });
            document.querySelectorAll('.delete-memo-btn').forEach(btn => btn.addEventListener('click', (e) => handleDeleteMemo(e.currentTarget.dataset.id)));
            document.querySelectorAll('.view-content-btn').forEach(btn => btn.addEventListener('click', (e) => {
                const memo = memos.find(m => m.id === e.currentTarget.dataset.id);
                if (memo) { const w = window.open("", "_blank", "width=600,height=600"); w.document.write(`<pre>${memo.content}</pre>`); }
            }));
            document.getElementById('viewer-upload-input')?.addEventListener('change', async (e) => { filesToUpload = Array.from(e.target.files); if(filesToUpload.length > 0) await startBulkUpload(categoryView); });
            document.querySelectorAll('.memo-item-checkbox').forEach(chk => chk.addEventListener('change', (e) => { e.target.checked ? selectedMemoIds.add(e.target.dataset.id) : selectedMemoIds.delete(e.target.dataset.id); render(); }));
            document.getElementById('select-all-memos')?.addEventListener('change', (e) => {
                const visible = memos.filter(m => (m.category || 'ê¸°íƒ€') === categoryView);
                e.target.checked ? visible.forEach(m => selectedMemoIds.add(m.id)) : visible.forEach(m => selectedMemoIds.delete(m.id));
                render();
            });
            document.getElementById('bulk-delete-btn')?.addEventListener('click', handleBulkDelete);
            document.getElementById('open-cat-manager')?.addEventListener('click', () => { showCategoryModal = true; render(); });
            document.getElementById('close-cat-manager-btn')?.addEventListener('click', () => { showCategoryModal = false; render(); });
            document.getElementById('add-new-cat-btn')?.addEventListener('click', handleAddCategory);
            document.querySelectorAll('.edit-cat-btn').forEach(btn => { 
                const n = btn.dataset.name; 
                btn.addEventListener('click', () => handleEditCategory(n)); 
            });
            document.querySelectorAll('.del-cat-btn').forEach(btn => { 
                const n = btn.dataset.name; 
                btn.addEventListener('click', () => handleDeleteCategory(n)); 
            });
            
            const msgContainer = document.getElementById('messages-container');
            if (msgContainer) msgContainer.scrollTop = msgContainer.scrollHeight;
        };

        const render = () => {
            appElement.innerHTML = renderApp();
            if (renderTimeoutId) clearTimeout(renderTimeoutId);
            renderTimeoutId = setTimeout(() => {
                try { attachEventListeners(); } catch(e) { console.error(e); }
                const el = document.getElementById('chat-input'); if(el) el.value = el.dataset.value || '';
            }, 0);
        };

        window.onload = () => {
            const savedConfig = localStorage.getItem('ai_memo_config');
            if (savedConfig) {
                try {
                    const parsed = JSON.parse(savedConfig);
                    if (parsed.geminiKey) config.geminiKey = parsed.geminiKey;
                } catch (e) { console.error(e); }
            }
            initFirebase(); 
        };
    </script>
