<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 메모 비서 - Memory Cloud v13.6 (Dark Mode)</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 다크 모드 기본 색상 설정 */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #111827; /* Dark Gray 900 */
            color: #E5E7EB; /* Light Gray */
        }
        /* 스크롤바 숨김 (미관상) */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 모달 애니메이션 */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-in { animation: fadeIn 0.2s ease-out forwards; }
        
        /* 체크박스 커스텀 스타일 */
        .custom-checkbox {
            accent-color: #3b82f6;
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Lucide Icons 로드 (SVG 아이콘 사용을 위해) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase V9 SDK 모듈 로드 (Firestore 및 앱 초기화) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // 필요한 모든 함수와 라이브러리를 전역 객체로 노출하여 아래 <script>에서 사용 가능하게 함
        window.initializeApp = initializeApp;
        window.getFirestore = getFirestore;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.query = query;
        window.orderBy = orderBy;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.updateDoc = updateDoc; 
    </script>
    <!-- Gemini SDK 로드 스크립트 (모듈 로딩 안정화 - CDN 변경) -->
    <script type="module">
        // 더 안정적인 esm.run CDN으로 변경
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        // Gemini SDK를 전역 범위로 설정
        window.GoogleGenerativeAI = GoogleGenerativeAI;
        console.log("[GEMINI] GoogleGenerativeAI SDK loaded via esm.run");
    </script>
    
    <!-- 메인 JavaScript 코드 -->
    <script type="module">
        // 전역에서 함수들을 가져옴
        const { initializeApp, getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, updateDoc } = window;
        
        // --- 상태 변수 정의 ---
        let db = null;
        let messages = [];
        let memos = [];
        let config = { geminiKey: '', firebaseConfig: '{}' };
        let loading = false;
        let showSettings = false;
        let showSidebar = true;
        let isUploading = false;
        let uploadSuccessCount = 0;
        let totalFilesToUpload = 0;
        let currentUploadingFileName = '';
        let currentUploadingFileSize = 0; // 파일 크기 (바이트)
        let selectedCategory = 'all'; // 'all' 또는 특정 카테고리 태그
        
        // 모달 상태 관리
        let showCategoryModal = false; // 카테고리 관리 모달
        let showCategoryUploadModal = false; // (대량 업로드용) 카테고리 선택 모달
        let showCategoryViewerModal = false; // 특정 카테고리 뷰어 모달
        let showChatFilterSelectModal = false; // 채팅 필터 모달
        
        // 뷰어 및 임시 저장소
        let categoryView = ''; // 현재 뷰어에서 보고 있는 카테고리
        let filesToUpload = []; // 업로드 대기 중인 파일들
        let selectedMemoIds = new Set(); // 다중 선택된 메모 ID 집합

        // 렌더링 디바운싱용 타이머 ID
        let renderTimeoutId = null;

        // 카테고리 목록 (기본값)
        let CATEGORIES = ['all', '업무', '일기', '아이디어', '학습', '기타']; 
        const MAX_FILE_SIZE_MB = 1; // 1MB 제한
        const MAX_FILE_SIZE_BYTES = MAX_FILE_SIZE_MB * 1024 * 1024;
        
        // 모델명 수정: 현재 환경에서 지원하는 모델로 변경
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025"; 

        const appElement = document.getElementById('app');

        // 파일 크기 포맷팅 유틸리티
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // --- 렌더링 함수 ---
        function render() {
            const html = renderApp();
            appElement.innerHTML = html;
            
            // 기존 타이머가 있다면 취소하여 중복 실행 방지 (이벤트 리스너 중복 문제 해결)
            if (renderTimeoutId) {
                clearTimeout(renderTimeoutId);
            }

            // 이벤트 리스너 연결 (안전하게 처리)
            renderTimeoutId = setTimeout(() => {
                try {
                    attachEventListeners();
                } catch (error) {
                    console.error("이벤트 리스너 연결 실패:", error);
                }
                // 입력창 값 복원
                const inputEl = document.getElementById('chat-input');
                if (inputEl) inputEl.value = inputEl.dataset.value || '';
            }, 0);
        }

        // --- 카테고리 로직 ---

        function getUniqueCategories() {
            // 메모에 저장된 카테고리 + 기본 카테고리 병합
            const usedCategories = memos.map(m => m.category || '기타').filter(c => c !== 'all');
            const uniqueUsed = [...new Set(usedCategories)];
            const combined = [...new Set([...CATEGORIES.filter(c => c !== 'all'), ...uniqueUsed])];
            
            if (memos.some(m => m.category === '기타') && !combined.includes('기타')) {
                combined.push('기타');
            }

            // 'all'은 항상 맨 앞, 나머지는 정렬
            return ['all', ...combined.filter(c => c !== 'all').sort()].filter(c => c);
        }

        function saveCategories() {
            localStorage.setItem('ai_memo_categories', JSON.stringify(CATEGORIES.filter(c => c !== 'all')));
        }

        function loadCategories() {
            const savedCats = localStorage.getItem('ai_memo_categories');
            if (savedCats) {
                try {
                    const parsedCats = JSON.parse(savedCats);
                    CATEGORIES = ['all', ...parsedCats].filter(c => c);
                } catch (e) {
                    console.error("Category parsing error", e);
                }
            }
        }
        
        // --- 설정 및 Firebase 초기화 ---

        function loadConfig() {
            loadCategories(); 
            const savedConfig = localStorage.getItem('ai_memo_config');
            if (savedConfig) {
                try {
                    config = JSON.parse(savedConfig);
                    if (config.firebaseConfig && config.firebaseConfig !== '{}') {
                        initFirebase(config.firebaseConfig);
                    }
                } catch (e) {
                    console.error("Config parsing error", e);
                }
            }
        }

        function initFirebase(configStr) {
            if (!configStr || configStr === '{}') return;
            try {
                const fbConfig = JSON.parse(configStr);
                if (!fbConfig.projectId) {
                    alert("Firebase 설정 오류: 'projectId'가 없습니다.");
                    return;
                }
                const firebaseApp = initializeApp(fbConfig); 
                db = getFirestore(firebaseApp);
                fetchMemos();
                console.log("[FIREBASE] Initialized.");
            } catch (e) {
                console.error("Firebase Init Error:", e);
                alert(`Firebase 연결 오류: ${e.message}`);
            }
            render();
        }

        async function fetchMemos() {
            if (!db) return;
            try {
                const q = query(collection(db, "memos"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                memos = [];
                querySnapshot.forEach((d) => {
                    memos.push({ id: d.id, ...d.data(), category: d.data().category || '기타' });
                });
                
                CATEGORIES = getUniqueCategories();
                saveCategories(); 
                console.log(`[FIREBASE] Loaded ${memos.length} memos.`);
            } catch (e) {
                console.error("Fetch Error:", e);
                alert("데이터 로드 실패. Firestore 규칙/인덱스를 확인하세요.");
            }
            render();
        }
        
        // --- 파일 업로드 로직 ---

        async function handleFileUpload(e) {
            if (!db) {
                e.target.value = '';
                return alert("Firebase 설정을 먼저 완료해주세요.");
            }
            
            filesToUpload = Array.from(e.target.files);
            const oversizedFiles = filesToUpload.filter(file => file.size > MAX_FILE_SIZE_BYTES);

            if (oversizedFiles.length > 0) {
                alert(`[파일 크기 초과] ${oversizedFiles.map(f => f.name).join(', ')} (최대 1MB)`);
                filesToUpload = []; 
                e.target.value = ''; 
                return render();
            }

            if (filesToUpload.length === 0) {
                e.target.value = '';
                return;
            }
            
            e.target.value = ''; 
            showCategoryViewerModal = false; 
            showCategoryUploadModal = true; 
            render();
        }

        async function startBulkUpload(category) {
            if (filesToUpload.length === 0 || !category) return;
            
            showCategoryUploadModal = false;
            
            isUploading = true;
            uploadSuccessCount = 0;
            totalFilesToUpload = filesToUpload.length;
            render();

            if (!CATEGORIES.includes(category)) {
                CATEGORIES.push(category);
                saveCategories();
            }

            const promises = [];
            
            for (const file of filesToUpload) {
                if (file.type !== "text/plain" && !file.name.toLowerCase().endsWith(".txt")) continue;

                const promise = new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadstart = () => {
                        currentUploadingFileName = file.name;
                        currentUploadingFileSize = file.size;
                        render();
                    };
                    reader.onload = async (event) => {
                        const text = event.target.result;
                        try {
                            await addDoc(collection(db, "memos"), {
                                filename: file.name,
                                content: text,
                                timestamp: new Date(),
                                category: category 
                            });
                            uploadSuccessCount++;
                        } catch (e) {
                            console.error(`Upload failed: ${file.name}`, e);
                            alert(`업로드 실패: ${file.name} (${e.message})`);
                        }
                        resolve();
                    };
                    reader.readAsText(file, 'utf-8'); 
                });
                promises.push(promise);
            }
            
            await Promise.all(promises);
            
            isUploading = false;
            filesToUpload = [];
            currentUploadingFileName = '';
            
            await fetchMemos();
            alert(`${uploadSuccessCount}개의 메모가 [${category}]에 저장되었습니다.`);
            
            render();
        }

        // 단일 메모 삭제 (질문 1회)
        async function handleDeleteMemo(id) {
            if (!db) return;
            if (confirm("정말로 이 메모를 삭제하시겠습니까?")) { 
                try {
                    await deleteDoc(doc(db, "memos", id));
                    await fetchMemos();
                } catch (e) {
                    console.error("Delete error", e);
                    alert(`삭제 실패: ${e.message}`);
                }
            }
        }

        // 일괄 메모 삭제 (질문 1회)
        async function handleBulkDelete() {
            if (!db || selectedMemoIds.size === 0) return;
            
            if (confirm(`선택한 ${selectedMemoIds.size}개의 파일을 영구적으로 삭제하시겠습니까?`)) {
                try {
                    const deletePromises = Array.from(selectedMemoIds).map(id => deleteDoc(doc(db, "memos", id)));
                    await Promise.all(deletePromises);
                    
                    selectedMemoIds.clear(); // 선택 초기화
                    await fetchMemos(); // 목록 갱신
                } catch (e) {
                    console.error("Bulk Delete error", e);
                    alert(`일괄 삭제 중 오류가 발생했습니다: ${e.message}`);
                }
            }
        }

        // --- 카테고리 관리 (추가/수정/삭제) ---

        async function handleAddCategory() {
            const newCat = prompt("새 카테고리 이름 입력:");
            if (!newCat || !newCat.trim()) return;
            
            const cleanCat = newCat.trim();
            if (cleanCat.toLowerCase() === 'all' || cleanCat === '기타') {
                return alert("예약된 이름입니다.");
            }
            if (CATEGORIES.includes(cleanCat)) {
                return alert("이미 존재하는 카테고리입니다.");
            }
            
            CATEGORIES.push(cleanCat);
            saveCategories();
            render();
        }

        async function handleEditCategory(oldName) {
            const newName = prompt(`[${oldName}]의 새로운 이름 입력:`);
            if (!newName || !newName.trim()) return;

            const cleanNewName = newName.trim();
            if (CATEGORIES.includes(cleanNewName)) return alert("이미 존재하는 이름입니다.");
            if (cleanNewName.toLowerCase() === 'all' || cleanNewName === '기타') return alert("예약된 이름입니다.");

            const targetMemos = memos.filter(m => (m.category || '기타') === oldName);
            
            if (confirm(`[${oldName}] 카테고리를 [${cleanNewName}]으로 변경합니다.\n포함된 메모 ${targetMemos.length}개도 함께 이동됩니다.`)) {
                try {
                    const promises = targetMemos.map(memo => 
                        updateDoc(doc(db, "memos", memo.id), { category: cleanNewName })
                    );
                    await Promise.all(promises);

                    const idx = CATEGORIES.indexOf(oldName);
                    if (idx !== -1) CATEGORIES[idx] = cleanNewName;
                    
                    if (selectedCategory === oldName) selectedCategory = cleanNewName;
                    if (categoryView === oldName) categoryView = cleanNewName;

                    saveCategories();
                    await fetchMemos();
                    alert("수정 완료되었습니다.");
                } catch (e) {
                    console.error(e);
                    alert("수정 중 오류 발생 (Firestore 권한 확인 필요)");
                }
            }
        }

        async function handleDeleteCategory(name) {
            if (name === '기타' || name === 'all') return alert("삭제할 수 없는 카테고리입니다.");
            
            if (!confirm(`[${name}] 카테고리를 삭제하시겠습니까?`)) return;

            const targetMemos = memos.filter(m => (m.category || '기타') === name);
            
            if (targetMemos.length > 0) {
                if (!confirm(`이 카테고리에 ${targetMemos.length}개의 메모가 있습니다.\n삭제 시 메모들은 '기타' 카테고리로 이동됩니다.\n계속하시겠습니까?`)) return;
                
                try {
                    const promises = targetMemos.map(memo => 
                        updateDoc(doc(db, "memos", memo.id), { category: '기타' })
                    );
                    await Promise.all(promises);
                } catch (e) {
                    console.error(e);
                    return alert("메모 이동 중 오류가 발생했습니다.");
                }
            }

            CATEGORIES = CATEGORIES.filter(c => c !== name);
            if (selectedCategory === name) selectedCategory = 'all';
            
            saveCategories();
            await fetchMemos();
            alert("카테고리가 삭제되었습니다.");
            render();
        }

        // --- Gemini 채팅 ---
        
        async function waitForGeminiSDK() {
            // 1. 이미 로드되어 있으면 즉시 반환
            if (window.GoogleGenerativeAI) return window.GoogleGenerativeAI;

            // 2. 로드되지 않았다면 동적 임포트로 재시도 (Fallback)
            try {
                console.log("[GEMINI] SDK not found, attempting dynamic import...");
                const module = await import("https://esm.run/@google/generative-ai");
                window.GoogleGenerativeAI = module.GoogleGenerativeAI;
                return window.GoogleGenerativeAI;
            } catch (e) {
                console.warn("[GEMINI] Dynamic import failed, switching to polling...", e);
            }

            // 3. 폴링 방식으로 대기 (최대 15초)
            return new Promise((resolve, reject) => {
                let count = 0;
                const interval = setInterval(() => {
                    if (window.GoogleGenerativeAI) {
                        clearInterval(interval);
                        resolve(window.GoogleGenerativeAI);
                    }
                    if (count++ > 150) { // 15초 타임아웃으로 연장
                        clearInterval(interval);
                        reject(new Error("SDK Load Timeout - 인터넷 연결을 확인하거나 페이지를 새로고침하세요."));
                    }
                }, 100);
            });
        }

        async function handleSend() {
            const inputElement = document.getElementById('chat-input');
            const userMsg = inputElement.value.trim();
            if (!userMsg) return;
            if (!config.geminiKey) return alert("설정에서 Gemini API 키를 입력해주세요!");
            
            inputElement.dataset.value = userMsg; 

            const filteredMemos = selectedCategory === 'all'
                ? memos
                : memos.filter(memo => (memo.category || '기타') === selectedCategory);
            
            messages = [...messages, { role: 'user', text: userMsg }];
            
            if (filteredMemos.length === 0) {
                messages = [...messages, { role: 'model', text: `[${selectedCategory}] 카테고리에 참고할 메모가 없습니다.` }];
                inputElement.value = '';
                render();
                return;
            }

            inputElement.value = '';
            loading = true;
            render();

            try {
                await waitForGeminiSDK();
                
                let context = `현재 선택된 카테고리: ${selectedCategory}\n\n[참고 데이터]:\n`;
                filteredMemos.forEach(m => {
                    context += `- 파일명: ${m.filename} (카테고리: ${m.category})\n내용: ${m.content.slice(0, 1000)}\n\n`; // 토큰 절약을 위해 일부만
                });
                context += `\n사용자 질문: ${userMsg}`;

                const genAI = new window.GoogleGenerativeAI(config.geminiKey);
                const model = genAI.getGenerativeModel({ 
                    model: GEMINI_MODEL,
                    systemInstruction: `당신은 사용자의 메모를 기반으로 답변하는 AI 비서입니다. 제공된 [참고 데이터] 내에서만 답변하세요.`
                });

                const result = await model.generateContent(context);
                const responseText = result.response.text();
                
                messages = [...messages, { role: 'model', text: responseText }];

            } catch (error) {
                console.error(error);
                let errMsg = "오류가 발생했습니다.";
                if (error.message.includes('401')) errMsg = "API 키 인증 실패";
                if (error.message.includes('429')) errMsg = "요청 한도 초과 (잠시 후 시도하세요)";
                messages = [...messages, { role: 'model', text: `⚠️ ${errMsg} (${error.message})` }];
            }

            loading = false;
            render();
        }

        // --- 템플릿 헬퍼 ---
        const renderIcon = (name, size, cls = '') => {
            if (typeof lucide === 'undefined' || !lucide.icons || !lucide.icons[name]) {
                return ''; 
            }
            try {
                const element = lucide.createElement(lucide.icons[name]);
                element.setAttribute('width', size);
                element.setAttribute('height', size);
                
                if (cls) {
                    const existingClass = element.getAttribute('class') || '';
                    element.setAttribute('class', `${existingClass} ${cls}`.trim());
                }
                
                return element.outerHTML;
            } catch (e) {
                console.error(`Icon render error for ${name}:`, e);
                return '';
            }
        };

        // --- 컴포넌트 렌더링 ---

        function renderCategoryViewer() {
            const viewerMemos = memos
                .filter(m => (m.category || '기타') === categoryView)
                .sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
            
            // 전체 선택 상태 확인
            const allSelected = viewerMemos.length > 0 && viewerMemos.every(m => selectedMemoIds.has(m.id));
            const selectedCount = selectedMemoIds.size;

            return `
            <div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                <div class="w-full max-w-2xl bg-gray-800 rounded-xl shadow-2xl border border-gray-700 flex flex-col max-h-[80vh] animate-in">
                    <!-- 헤더: 타이틀 및 닫기 -->
                    <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 rounded-t-xl">
                        <h2 class="text-lg font-bold text-white flex items-center gap-2">
                            ${renderIcon('FolderOpen', 20, 'text-blue-400')}
                            ${categoryView} <span class="text-sm font-normal text-gray-400">(${viewerMemos.length})</span>
                        </h2>
                        <button id="close-viewer-btn" class="text-gray-400 hover:text-white transition-colors">
                            ${renderIcon('X', 24)}
                        </button>
                    </div>

                    <!-- 툴바: 전체 선택 및 일괄 삭제 -->
                    <div class="px-4 py-3 bg-gray-700/30 border-b border-gray-700 flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer select-none">
                            <input type="checkbox" id="select-all-memos" class="custom-checkbox rounded bg-gray-600 border-gray-500" ${allSelected ? 'checked' : ''} ${viewerMemos.length === 0 ? 'disabled' : ''}>
                            <span class="text-sm text-gray-300">전체 선택</span>
                        </label>
                        
                        ${selectedCount > 0 ? `
                            <button id="bulk-delete-btn" class="flex items-center gap-1.5 px-3 py-1.5 bg-red-500/20 text-red-400 hover:bg-red-500/30 rounded-lg text-sm font-medium transition-colors animate-in">
                                ${renderIcon('Trash2', 14)}
                                선택된 ${selectedCount}개 삭제
                            </button>
                        ` : ''}
                    </div>

                    <!-- 파일 목록 -->
                    <div class="flex-1 overflow-y-auto p-4 space-y-2 hide-scrollbar">
                        ${viewerMemos.length === 0 ? `
                            <div class="text-center py-10 text-gray-500">
                                ${renderIcon('FileX', 48, 'mx-auto mb-2 opacity-20')}
                                <p>저장된 파일이 없습니다.</p>
                            </div>
                        ` : viewerMemos.map(m => `
                            <div class="flex items-center gap-3 p-3 bg-gray-700/50 hover:bg-gray-700 rounded-lg border ${selectedMemoIds.has(m.id) ? 'border-blue-500 bg-blue-900/10' : 'border-gray-700'} transition-colors group">
                                <input type="checkbox" class="memo-item-checkbox custom-checkbox shrink-0" data-id="${m.id}" ${selectedMemoIds.has(m.id) ? 'checked' : ''}>
                                
                                <div class="min-w-0 flex-1 pr-2 cursor-pointer view-content-btn" data-id="${m.id}">
                                    <h4 class="text-sm font-medium text-gray-200 truncate group-hover:text-white">${m.filename}</h4>
                                    <p class="text-xs text-gray-500 mt-0.5">${new Date(m.timestamp.seconds * 1000).toLocaleString()}</p>
                                </div>
                                <div class="flex items-center gap-2">
                                    <button class="view-content-btn p-1.5 text-blue-400 hover:bg-blue-500/20 rounded-md opacity-0 group-hover:opacity-100 transition-opacity" data-id="${m.id}" title="보기">
                                        ${renderIcon('Eye', 16)}
                                    </button>
                                    <button class="delete-memo-btn p-1.5 text-red-400 hover:bg-red-500/20 rounded-md opacity-0 group-hover:opacity-100 transition-opacity" data-id="${m.id}" title="삭제">
                                        ${renderIcon('Trash2', 16)}
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <!-- 업로드 영역 -->
                    <div class="p-4 border-t border-gray-700 bg-gray-800/50 rounded-b-xl">
                        <label class="flex items-center justify-center gap-2 w-full p-3 border-2 border-dashed border-gray-600 rounded-lg text-gray-400 hover:border-blue-500 hover:text-blue-400 cursor-pointer transition-colors bg-gray-700/30">
                            ${renderIcon('UploadCloud', 18)}
                            <span class="text-sm font-medium">이 카테고리에 파일 추가하기</span>
                            <input type="file" id="viewer-upload-input" class="hidden" multiple accept=".txt">
                        </label>
                    </div>
                </div>
            </div>
            `;
        }
        
        function renderCategoryUploadModal() {
            return `
            <div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                <div class="w-full max-w-md bg-gray-800 rounded-xl p-6 border border-gray-700 animate-in">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-100 flex items-center gap-2">
                            ${renderIcon('UploadCloud', 24, 'text-blue-400')}
                            업로드 카테고리 선택
                        </h2>
                        <button id="cancel-upload-select" class="text-gray-400 hover:text-white">
                            ${renderIcon('X', 24)}
                        </button>
                    </div>
                    
                    <p class="mb-4 text-sm text-gray-300">선택한 ${filesToUpload.length}개의 파일을 저장할 카테고리를 선택하세요:</p>

                    <div class="grid grid-cols-2 gap-3 max-h-64 overflow-y-auto hide-scrollbar mb-4">
                        ${CATEGORIES.filter(c => c !== 'all').map(cat => `
                            <button class="select-category-button p-3 rounded-lg text-sm font-medium bg-gray-700 text-blue-400 hover:bg-gray-600 transition-colors capitalize border border-blue-900/30">
                                ${cat}
                            </button>
                        `).join('')}
                    </div>
                    
                    <div class="flex justify-end pt-4 border-t border-gray-700">
                        <button id="add-cat-upload-btn" class="text-xs text-blue-400 hover:underline flex items-center gap-1">
                            ${renderIcon('Plus', 14)} 새 카테고리 만들기
                        </button>
                    </div>
                </div>
            </div>
            `;
        }

        function renderCategoryManager() {
            return `
            <div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl border border-gray-700 animate-in">
                    <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                        <h2 class="text-lg font-bold text-white">카테고리 관리</h2>
                        <button id="close-cat-manager-btn" class="text-gray-400 hover:text-white">
                            ${renderIcon('X', 24)}
                        </button>
                    </div>
                    <div class="p-4 max-h-[60vh] overflow-y-auto space-y-2 hide-scrollbar">
                        <button id="add-new-cat-btn" class="w-full py-3 border-2 border-dashed border-gray-600 rounded-lg text-gray-400 hover:border-blue-500 hover:text-blue-400 transition-colors flex items-center justify-center gap-2 mb-4">
                            ${renderIcon('Plus', 16)} 새 카테고리 추가
                        </button>
                        
                        ${CATEGORIES.filter(c => c !== 'all').map(cat => `
                            <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                                <span class="text-gray-200 font-medium">${cat}</span>
                                <div class="flex gap-2">
                                    ${cat !== '기타' ? `
                                    <button class="edit-cat-btn p-1.5 text-yellow-400 hover:bg-yellow-400/10 rounded" data-name="${cat}">
                                        ${renderIcon('Edit', 16)}
                                    </button>
                                    <button class="del-cat-btn p-1.5 text-red-400 hover:bg-red-400/10 rounded" data-name="${cat}">
                                        ${renderIcon('Trash2', 16)}
                                    </button>
                                    ` : `<span class="text-xs text-gray-500 px-2">기본</span>`}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
            `;
        }

        function renderApp() {
            // 카테고리별 파일 수 계산
            const categoryCounts = memos.reduce((acc, m) => {
                const cat = m.category || '기타';
                acc[cat] = (acc[cat] || 0) + 1;
                return acc;
            }, {});

            return `
            <div class="flex h-screen bg-gray-900 text-gray-100 font-sans overflow-hidden">
                <!-- 사이드바 -->
                <div class="w-72 bg-gray-800 border-r border-gray-700 flex flex-col ${showSidebar ? '' : 'hidden'} md:flex">
                    <div class="p-5 border-b border-gray-700 flex items-center gap-2">
                        ${renderIcon('Database', 24, 'text-blue-400')}
                        <h1 class="font-bold text-xl">Memory Cloud</h1>
                    </div>
                    
                    <div class="p-4 flex-1 overflow-y-auto hide-scrollbar space-y-6">
                        <!-- 업로드 영역 -->
                        <div>
                            <h3 class="text-xs font-semibold text-gray-500 uppercase mb-3">파일 업로드</h3>
                            <label class="block w-full p-4 border-2 border-dashed border-gray-600 rounded-xl hover:border-blue-500 hover:bg-gray-700/50 transition-colors cursor-pointer text-center group">
                                ${renderIcon('Upload', 24, 'mx-auto mb-2 text-gray-400 group-hover:text-blue-400')}
                                <span class="text-sm text-gray-400 group-hover:text-blue-300">텍스트 파일 선택</span>
                                <input type="file" id="main-upload-input" class="hidden" multiple accept=".txt">
                            </label>
                            ${isUploading ? `<p class="text-xs text-blue-400 text-center mt-2 animate-pulse">업로드 중... ${uploadSuccessCount}/${totalFilesToUpload}</p>` : ''}
                        </div>

                        <!-- 카테고리 목록 -->
                        <div>
                            <div class="flex justify-between items-center mb-2 px-1">
                                <h3 class="text-xs font-semibold text-gray-500 uppercase">문서함</h3>
                                <button id="open-cat-manager" class="text-xs text-blue-400 hover:text-blue-300 flex items-center gap-1">
                                    ${renderIcon('Settings', 12)} 관리
                                </button>
                            </div>
                            <div class="space-y-1">
                                ${getUniqueCategories().map(cat => {
                                    const count = cat === 'all' ? memos.length : (categoryCounts[cat] || 0);
                                    return `
                                    <button class="cat-item-btn w-full flex items-center justify-between p-2 rounded-lg text-sm transition-colors ${selectedCategory === cat ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700'}" data-name="${cat}">
                                        <div class="flex items-center gap-2">
                                            ${renderIcon(cat === 'all' ? 'Layers' : 'Folder', 16, selectedCategory === cat ? 'text-white' : 'text-gray-400')}
                                            <span>${cat} <span class="text-xs opacity-60 ml-1">(${count})</span></span>
                                        </div>
                                        ${cat !== 'all' ? `
                                        <div class="flex items-center" onclick="event.stopPropagation()">
                                            <span class="open-viewer-btn text-xs opacity-50 hover:opacity-100 hover:text-blue-300 px-2 cursor-pointer" data-cat="${cat}">보기</span>
                                        </div>
                                        ` : ''}
                                    </button>
                                `;
                                }).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="p-4 border-t border-gray-700">
                        <button id="open-settings-btn" class="w-full p-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm text-gray-200 flex items-center justify-center gap-2 transition-colors">
                            ${renderIcon('Key', 16)} 설정
                        </button>
                    </div>
                </div>

                <!-- 메인 채팅 -->
                <div class="flex-1 flex flex-col relative">
                    <header class="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 backdrop-blur-md">
                        <div class="flex items-center gap-3">
                            <button class="md:hidden text-gray-400" onclick="document.querySelector('.w-72').classList.toggle('hidden')">
                                ${renderIcon('Menu', 24)}
                            </button>
                            <div>
                                <h2 class="font-bold text-gray-100">AI Chat</h2>
                                <p class="text-xs text-blue-400">현재 문맥: ${selectedCategory}</p>
                            </div>
                        </div>
                    </header>

                    <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6">
                        ${messages.length === 0 ? `
                            <div class="h-full flex flex-col items-center justify-center text-gray-500 opacity-50">
                                ${renderIcon('MessageSquare', 48, 'mb-4')}
                                <p>메모에 대해 질문해보세요.</p>
                            </div>
                        ` : messages.map(msg => `
                            <div class="flex gap-3 ${msg.role === 'user' ? 'justify-end' : ''}">
                                ${msg.role === 'model' ? `<div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center shrink-0">${renderIcon('Bot', 16, 'text-white')}</div>` : ''}
                                <div class="max-w-[80%] p-3 rounded-2xl ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-gray-800 text-gray-200 border border-gray-700 rounded-tl-none'}">
                                    <div class="whitespace-pre-wrap text-sm leading-relaxed">${msg.text}</div>
                                </div>
                            </div>
                        `).join('')}
                        ${loading ? `<div class="flex gap-2 p-4 text-gray-400 text-sm items-center">${renderIcon('Loader2', 16, 'animate-spin')} 답변 생성 중...</div>` : ''}
                    </div>

                    <div class="p-4 border-t border-gray-700 bg-gray-800">
                        <div class="relative">
                            <textarea id="chat-input" rows="1" class="w-full bg-gray-700 border-0 rounded-xl px-4 py-3 pr-12 text-gray-100 focus:ring-2 focus:ring-blue-500 resize-none" placeholder="메시지를 입력하세요..."></textarea>
                            <button id="send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 p-1.5 bg-blue-500 hover:bg-blue-600 rounded-lg text-white transition-colors">
                                ${renderIcon('Send', 16)}
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 모달 렌더링 -->
                ${showCategoryViewerModal ? renderCategoryViewer() : ''}
                ${showCategoryModal ? renderCategoryManager() : ''}
                ${showCategoryUploadModal ? renderCategoryUploadModal() : ''}
                ${showSettings ? renderSettingsModal() : ''}
            </div>
            `;
        }
        
        // 기존 코드 재활용 (설정 모달 및 업로드 모달)
        function renderSettingsModal() {
            return `
            <div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                <div class="w-full max-w-lg bg-gray-800 rounded-xl p-6 border border-gray-700 animate-in">
                    <h2 class="text-xl font-bold mb-4">설정</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-400 mb-1">Gemini API Key</label>
                            <input type="password" id="gemini-key" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white" value="${config.geminiKey}">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-400 mb-1">Firebase Config (JSON)</label>
                            <textarea id="fb-config" class="w-full h-32 bg-gray-700 border border-gray-600 rounded p-2 text-xs font-mono text-gray-300">${config.firebaseConfig}</textarea>
                        </div>
                    </div>
                    <div class="flex justify-end gap-2 mt-6">
                        <button id="close-settings" class="px-4 py-2 text-gray-400 hover:text-white">취소</button>
                        <button id="save-settings" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg">저장</button>
                    </div>
                </div>
            </div>`;
        }

        // --- 이벤트 리스너 연결 ---
        function attachEventListeners() {
            // 채팅
            document.getElementById('send-btn')?.addEventListener('click', handleSend);
            const chatInput = document.getElementById('chat-input');
            if (chatInput) {
                chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSend();
                    }
                });
                chatInput.addEventListener('input', (e) => {
                    e.target.dataset.value = e.target.value;
                });
            }

            // 파일 업로드 (메인)
            document.getElementById('main-upload-input')?.addEventListener('change', handleFileUpload);
            
            // 카테고리 업로드 모달 (타겟 선택)
            document.querySelectorAll('.select-category-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const cat = e.currentTarget.innerText.trim();
                    startBulkUpload(cat);
                });
            });

            // 업로드 모달 내 기능 추가
            document.getElementById('cancel-upload-select')?.addEventListener('click', () => {
                showCategoryUploadModal = false;
                filesToUpload = [];
                render();
            });

            document.getElementById('add-cat-upload-btn')?.addEventListener('click', async () => {
                const newCat = prompt("새 카테고리 이름:");
                if(newCat && newCat.trim()) {
                    const clean = newCat.trim();
                    if(!CATEGORIES.includes(clean)) {
                        CATEGORIES.push(clean);
                        saveCategories();
                        await startBulkUpload(clean);
                    }
                }
            });

            // 설정 모달
            document.getElementById('open-settings-btn')?.addEventListener('click', () => { showSettings = true; render(); });
            document.getElementById('close-settings')?.addEventListener('click', () => { showSettings = false; render(); });
            document.getElementById('save-settings')?.addEventListener('click', () => {
                const key = document.getElementById('gemini-key').value;
                const fb = document.getElementById('fb-config').value;
                config = { geminiKey: key, firebaseConfig: fb };
                localStorage.setItem('ai_memo_config', JSON.stringify(config));
                initFirebase(fb);
                showSettings = false;
                render();
            });

            // 카테고리 필터 선택
            document.querySelectorAll('.cat-item-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    selectedCategory = e.currentTarget.dataset.name;
                    render();
                });
            });

            // 1. 카테고리 뷰어 열기 (열 때 선택 초기화)
            document.querySelectorAll('.open-viewer-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    categoryView = e.currentTarget.dataset.cat;
                    selectedMemoIds.clear(); // 뷰어 열 때 선택 초기화
                    showCategoryViewerModal = true;
                    render();
                });
            });

            // 2. 뷰어 모달 닫기
            document.getElementById('close-viewer-btn')?.addEventListener('click', () => {
                showCategoryViewerModal = false;
                render();
            });

            // 3. 뷰어 내 파일 삭제
            document.querySelectorAll('.delete-memo-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    handleDeleteMemo(e.currentTarget.dataset.id);
                });
            });

            // 4. 뷰어 내 내용 보기
            document.querySelectorAll('.view-content-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    const memo = memos.find(m => m.id === id);
                    if (memo) {
                        const win = window.open("", "_blank", "width=600,height=600");
                        win.document.write(`<pre style="white-space:pre-wrap; padding:20px; font-family:sans-serif;">${memo.content}</pre>`);
                    }
                });
            });

            // 5. 뷰어 내 파일 추가
            const viewerUploadInput = document.getElementById('viewer-upload-input');
            if (viewerUploadInput) {
                viewerUploadInput.addEventListener('change', async (e) => {
                    if (!db) return alert("Firebase 연결 필요");
                    filesToUpload = Array.from(e.target.files);
                    if (filesToUpload.length > 0) {
                        await startBulkUpload(categoryView);
                    }
                });
            }
            
            // 6. 뷰어 체크박스 이벤트 (개별 선택)
            document.querySelectorAll('.memo-item-checkbox').forEach(chk => {
                chk.addEventListener('change', (e) => {
                    const id = e.target.dataset.id;
                    if (e.target.checked) {
                        selectedMemoIds.add(id);
                    } else {
                        selectedMemoIds.delete(id);
                    }
                    render(); // UI 갱신 (삭제 버튼 활성화 등)
                });
            });

            // 7. 뷰어 전체 선택
            document.getElementById('select-all-memos')?.addEventListener('change', (e) => {
                const isChecked = e.target.checked;
                const visibleMemos = memos.filter(m => (m.category || '기타') === categoryView);
                
                if (isChecked) {
                    visibleMemos.forEach(m => selectedMemoIds.add(m.id));
                } else {
                    visibleMemos.forEach(m => selectedMemoIds.delete(m.id));
                }
                render();
            });

            // 8. 일괄 삭제 버튼
            document.getElementById('bulk-delete-btn')?.addEventListener('click', handleBulkDelete);


            // --- 카테고리 관리자 ---
            document.getElementById('open-cat-manager')?.addEventListener('click', () => { showCategoryModal = true; render(); });
            document.getElementById('close-cat-manager-btn')?.addEventListener('click', () => { showCategoryModal = false; render(); });
            document.getElementById('add-new-cat-btn')?.addEventListener('click', handleAddCategory);

            // 카테고리 수정 (루프 변수 명확화로 오류 방지)
            document.querySelectorAll('.edit-cat-btn').forEach(btn => {
                const targetName = btn.dataset.name; 
                btn.addEventListener('click', () => handleEditCategory(targetName));
            });

            // 카테고리 삭제 (루프 변수 명확화로 오류 방지)
            document.querySelectorAll('.del-cat-btn').forEach(btn => {
                const targetName = btn.dataset.name; 
                btn.addEventListener('click', () => handleDeleteCategory(targetName));
            });

            // 스크롤 하단 고정
            const msgContainer = document.getElementById('messages-container');
            if (msgContainer) msgContainer.scrollTop = msgContainer.scrollHeight;
        }

        window.onload = () => {
            loadConfig();
            render();
        };
    </script>
</body>
</html>
