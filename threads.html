<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads Insight - 프리미엄 데이터 분석</title>
    <meta name="referrer" content="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="threads.css">
</head>

<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">T</span>
                <h1>Threads Analyzer</h1>
            </div>

            <nav class="nav-menu">
                <div class="nav-section">
                    <h3>내 라이브러리</h3>
                    <ul id="user-list">
                        <!-- User sessions will be listed here -->
                        <li class="active">현재 세션</li>
                    </ul>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button id="upload-btn" class="btn-primary">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 4v16m-8-8h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    새 파일 업로드
                </button>
                <input type="file" id="file-input" hidden accept=".md">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-wrapper">
                    <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <input type="text" id="global-search" placeholder="단어, 키워드 또는 날짜 검색...">
                </div>

                <div class="filter-controls">
                    <div class="date-range-picker">
                        <div class="picker-group">
                            <label>시작일</label>
                            <input type="date" id="start-date-filter">
                        </div>
                        <div class="picker-group">
                            <label>종료일</label>
                            <input type="date" id="end-date-filter">
                        </div>
                        <button id="sort-toggle" class="btn-sort" title="정렬 순서 변경">
                            <span id="sort-icon">↓</span>
                            <span id="sort-text">최신순</span>
                        </button>
                        <button id="reset-filters" class="btn-reset" title="필터 초기화">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            </header>

            <section class="content-view">
                <div class="stats-banner" id="stats-banner">
                    <div class="stat-item">
                        <span class="stat-value" id="total-posts">0</span>
                        <span class="stat-label">총 포스트</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="total-images">0</span>
                        <span class="stat-label">이미지</span>
                    </div>
                </div>

                <div class="posts-feed" id="posts-feed">
                    <div class="empty-state">
                        <div class="empty-icon">📁</div>
                        <h2>분석할 파일을 업로드해주세요</h2>
                        <p>wallst_william_threads.md 파일을 드래그하거나 업로드 버튼을 클릭하세요.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="threads.js"></script>
</body>

</html>
